<html ng-app="myApp">
    <head>
        <title> {{appName}} </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
        <script src="js/myapp.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="myapp.css">
    </head>
    <body>
        <div class="container">
            <div ng-controller="firstController">
                <div class="row">
                    <div class="col-md-3">
                        <p>Search for github repos by keyword:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" ng-model="repoKeyword" ng-keypress="fetchRepoList()">
                        <button type="button" class="btn btn-default pull-right" ng-click="fetchRepoList()"> Search </button>
                    </div>
                </div>
                <div class="row"><b> Showing the top {{repos.length}} of {{headerInfo.count}} repos that matched your search for {{headerInfo.title}} </b></div>
                <div class="row" ng-repeat="repo in repos">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-default" ng-click="likeRepo(repo)">
                            <span class="glyphicon glyphicon-star" ng-class="{liked: repo.liked}"></span> {{repo.stars}} Stars
                        </button>
                    </div>
                    <div class="col-md-3">{{repo.name}}</div>
                    <div class="col-md-3"> {{repo.user}}</div>
                </div>
            </div>
        </div>
    </body>
</html>
