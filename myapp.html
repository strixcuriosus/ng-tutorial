<html ng-app="myApp">
    <head>
        <title> {{appName}} </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
        <script src="js/myapp.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="myapp.css">
    </head>
    <body>
        <div class="container">
            <input type="text" placeholder="Name this app" ng-model="appName">
            <div>
                <b> outside of the controller's domain</b>
                <ul>
                    <li> CAN: access the $rootscope. Here comes appName: {{appName}}. </li>
                </ul>
            </div>
        </div>
    </body>
</html>
